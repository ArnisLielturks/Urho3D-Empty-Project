[engine]

// Logging
LogLevel = 1
LogName = File.log
LogQuiet = false

// Resource directories
ResourcePaths = Data;CoreData

// Window parameters
WindowWidth = 1024
WindowHeight = 768
FullScreen = false
Borderless = false
Monitor = 1

// Graphics parameters
LowQualityShadows = true
MaterialQuality = 16 // 1 - 16
MultiSample = 4 // 1-16, default 1 = none
Shadows = true
TextureAnisotropy = 16
TextureQuality = 16
TripleBuffer = true

/*
    FILTER_NEAREST = 0,
    FILTER_BILINEAR,
    FILTER_TRILINEAR,
    FILTER_ANISOTROPIC,
    FILTER_NEAREST_ANISOTROPIC,
    FILTER_DEFAULT,
    MAX_FILTERMODES
*/
TextureFilterMode = 3
VerticalSync = true


//Audio settings
Sound = true
SoundBuffer = 100
SoundInterpolation = true
SoundMixRate = 44100
SoundStereo = true
SoundMasterVolume = 1.0
SoundEffectsVolume = 0.8
SoundAmbientVolume = 0.6
SoundVoiceVolume = 0.4
SoundMusicVolume = 0.2
