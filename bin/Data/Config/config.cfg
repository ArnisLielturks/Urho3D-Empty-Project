[engine]

// Logging
LogLevel = 1
LogName = File.log
LogQuiet = false

// Resource directories
ResourcePaths = Data;CoreData

// Window parameters
WindowWidth = 1024
WindowHeight = 768
FullScreen = false
Borderless = false
Monitor = 1
WorkerThreads = true

// Graphics parameters
ShadowQuality = 2 // 0 - 5
MaterialQuality = 1 // 1 - 16
MultiSample = 1 // 1-16, default 1 = none
Shadows = true
TextureAnisotropy = 1
TextureQuality = 1
TripleBuffer = false
FrameLimiter = false
FlushGPU = true

/*
    FILTER_NEAREST = 0,
    FILTER_BILINEAR,
    FILTER_TRILINEAR,
    FILTER_ANISOTROPIC,
    FILTER_NEAREST_ANISOTROPIC,
    FILTER_DEFAULT,
    MAX_FILTERMODES
*/
TextureFilterMode = 3
VSync = true


//Audio settings
Sound = true
SoundBuffer = 100
SoundInterpolation = true
SoundMixRate = 44100
SoundStereo = true
SoundMasterVolume = 1.0
SoundEffectsVolume = 0.8
SoundAmbientVolume = 0.6
SoundVoiceVolume = 0.4
SoundMusicVolume = 0.2
